<!DOCTYPE html>
<html>

<head>
    <title>Jogo</title>
    <!--Ter todos os simbolos -->
    <meta charset="utf-8">
    <!--Zoom em tablets/mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Boostrap 4.0 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!--Fonte do google -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <!--Icones do google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--CSS do projeto -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<!--body com background -->

<body class="full">
    <!--Barra de navegação em cima -->
    <ul class="nav nav-pills nav-justified nav-top">
        <li class="nav-item">
            <a class="nav-link btn-jogar" href="#">Jogar</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn-perfil" href="#">Perfil</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn-inventario" href="#">Inventário</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn-loja" href="#">Loja</a>
        </li>
    </ul>
    <!--Conteúdo -->
    <div class="container home">
        <div class="jumbotron">
            <p>home </p>
            <div class="card text-center">
                <div class="card-header">
                    Amigos
                </div>
                <div class="card-block">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <p class="card-text">Furlanzer@</p>
                            </div>
                            <div class="col">
                                <i class="material-icons icn-status" data-toggle="tooltip" data-placement="top" title="online">cloud</i>
                            </div>
                            <div class="col">
                                <a href="#" class="btn btn-primary">Jogar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container jogar">
        <div class="jumbotron">
            <p>jogar </p>
        </div>
    </div>
    <div class="container perfil">
        <div class="jumbotron">
            <p>perfil </p>
            <div class="card " style="width: 20rem; text-align: center">
                <img src="img/avatar/gato.jpg" class="img-fluid img-thumbnail rounded mx-auto d-block rounded" alt="Responsive image" style="margin-top: 1em">
                <div class="card-block">
                    <h4 class="card-title">Aparecidu123</h4>
                    <p class="card-text">Quero jogar e me divertir</p>
                </div>
                <ul class="list-group list-group-flush mx-auto">
                    <li class="list-group-item">Nivel: 3</li>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                    <li class="list-group-item ">330 XP</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container inventario">
        <div class="jumbotron">
            <p>inventario </p>
        </div>
    </div>
    <div class="container loja">
        <div class="jumbotron">
            <p>loja </p>
        </div>
    </div>
    <!--Footer -->
    <nav class="navbar fixed-bottom navbar-light bg-faded nav-bottom">
        <div class="row justify-content-between">
            <div class="col">
                <!--Botão Página Inicial -->
                <button type="button" class="btn btn-primary btn-home"><i class="material-icons">home</i></button>
            </div>
            <div class="col text-right">
                <!--Botão para logout com um modal para confirmar -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><i class="material-icons">exit_to_app</i></button>
            </div>
        </div>
    </nav>
    <span class="glyphicons-home" aria-hidden="true"></span>
    <!--Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deseja sair?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p> Você irá para página de login </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="window.location='login.html'">Sim</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Não</button>
                </div>
            </div>
        </div>
    </div>
    <!--JQuery, Javascript para Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
