<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Life of cards (tabuleiro)</title>
	<script type="text/javascript" src="js/phaser.min(1).js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/array.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var game = new Phaser.Game(window.innerWidth, 448, Phaser.AUTO, '', { preload: preload, create: create, update: update});  
    



function  preload () {
    loadAssets(); //carrega os assets necessários    
    
    deixaResponsivo();
}

function create (){
    console.log("UNIDADES QUE PODEM SER CRIADAS: ferumbras, banshee, mummy, devil, torturer. Basta escrever 'spawn(x,y,nome_da_unidade)' ");
    
    //inicializa fisica. necessario para fazer as unidades se movimentar
	game.physics.startSystem(Phaser.Physics.ARCADE);
    
    jogo = game.add.sprite( window.innerWidth/2-game.height/2 ,0, 'tabuleiro');
    
    movimentacao = game.add.group(); // grupo para movimentação das unidades
    movimentacao.visible = false;
    
    
    
    unidades = game.add.group(); //grupo para renderizar a "layer" das cartas no tabuleiro
    unidades.enableBody = true;
    
    
    //vincula todos os sprites ao tabuleiro
    jogo.addChild(movimentacao);
    jogo.addChild(unidades);
    
   
    //summon(1,1,'mummy');
    //summon(2,5,'banshee');
    //summon(3,5,'torturer');
    //summon(2,4,'banshee');
    //summon(2,6,'torturer');
    //summon(3,6,'torturer');
    summon(8,8,'ferumbras');
    
    unidades.callAll('animations.play','animations','right'); 
    
    
        
    
   
	
		
	
}

function update (){
    
}
    
    




    
    
</script>

</body>
</html>
