<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Life of cards (tabuleiro)</title>
	<script type="text/javascript" src="js/phaser.min(1).js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var game = new Phaser.Game(448, 448, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var imagem_pequena = {l:32,h:32}; //NAO USAR POR ENQUANTO   
var imagem_larga = {l:64,h:32};


function  preload () {
	game.load.image('tabuleiro','assets/tabuleiro.png');
	game.load.image('joaninha','assets/teste.png');
	game.load.spritesheet('devil','assets/devil.png',32,32);
	game.load.spritesheet('mumia','assets/mumia.png',32,32);
    game.load.spritesheet('torturer','assets/torturer.png',64,64); //imagem grande
    var capetinhas;
    var capangas;
}

function create (){
    
	game.add.sprite(0,0,'tabuleiro'); 
	player1 = game.add.group();
	player2 = game.add.group();
    
    player1.create(32,32,'devil');
    addAnimations();
   
    

	

	
		
	
}

function update (){
  

}
function spawn (posX,posY,nome){ //insere na posicao do tabuleiro
	return game.add.sprite(posX*32,posY*32,nome);
}
    
function addAnimations(){ //atualmente só adiciona animações com 12 sprites 
    player1.callAll('animations.add','animations','left', [7, 11], 2, true);
	player1.callAll('animations.add','animations','right', [5, 9], 2, true);
	player1.callAll('animations.add','animations','up', [4, 8], 2, true);
	player1.callAll('animations.add','animations','down',[6,10],2,true);
    
    player2.callAll('animations.add','animations','left', [7, 11], 2, true);
	player2.callAll('animations.add','animations','right', [5, 9], 2, true);
	player2.callAll('animations.add','animations','up', [4, 8], 2, true);
	player2.callAll('animations.add','animations','down',[6,10],2,true);
	

}
</script>

</body>
</html>
